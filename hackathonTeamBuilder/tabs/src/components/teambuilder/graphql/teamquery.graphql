query getChallenges($userId: String!) {
  challenges: challenges {
    id
    name
    prefix
  }
  teams: challenges {
    name
    prefix
    id
    teams {
      id
      name
      description
      members {
        userId
        isLead
        user {
          fullName
        }
      }
    }
  }
  teamnames: teams {
    name
    id
  }
  myteams: membershipByUserId(userId: $userId){
      team {        
        id name description
        members {
          isLead
          user {
            fullName
          }
        }
        challenge {
          name
        }
      }
      isLead
    }
}
